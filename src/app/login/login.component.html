<mat-toolbar color="primary" *ngIf="!register">
  Login
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" *ngIf="!register">
  <div class="form-group">
    <label for="email">Email Address:</label><br>
    <input matInput type="email" placeholder="Email" formControlName="email" required email>
    <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
  </div>
  <div class="form-group">
    <label for="password">Password:</label><br>
    <input matInput placeholder="******" type="password" formControlName="password" required>
    <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
    <label class="error">{{errorMessage}}</label>
  </div>
  <div class="form-group">
    <button [disabled]=loginForm.invalid mat-button type="submit" class="btn-primary"><span class="button-text">Submit</span></button>
    <button (click)="showRegister()" mat-button class="btn-secondary"><span class="button-text">Register</span></button>
  </div>
</form>
<app-register *ngIf="register"></app-register>
